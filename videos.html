            padding: 10px 15px;

            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.1s;
        }
        .nav-buttons button:hover {

        }
        .nav-buttons button.active {

        .video-content-wrapper {

        .aula-container {

        }

            padding-bottom: 56.25%; 
            height: 0;
            overflow: hidden;
            margin-top: 15px;
        }
        .vimeo-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        
        /* Estilo para o bot√£o de sair */
        #logoutButton {
            display: block;
            margin: 0 auto 20px auto;
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #logoutButton:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

            </div>
        </div>
        
        <div id="aula3" class="aula-container">

         <div id="aula4" class="aula-container">

        </div>

    <script src="script.js"></script>
    <script>
        // Fun√ß√µes de Navega√ß√£o (showLesson) e Seguran√ßa (checkAccess, logout, verificarStatusPresenca)
        // A fun√ß√£o showLesson deve ser definida aqui para que os bot√µes a encontrem no HTML
        function showLesson(lessonId) {
            const allLessons = document.querySelectorAll('.aula-container');
            allLessons.forEach(lesson => lesson.style.display = 'none');

            const allButtons = document.querySelectorAll('.nav-buttons button');
            allButtons.forEach(button => button.classList.remove('active'));

            const currentLesson = document.getElementById(lessonId);
            if (currentLesson) {
                currentLesson.style.display = 'block';
            }

            const currentButton = document.getElementById(`btn-${lessonId}`);
            if (currentButton) {
                currentButton.classList.add('active');
            }
        }
        
        // A l√≥gica de checkAccess, logout, marcarPresenca e verificarStatusPresenca 
        // √© chamada pelo window.onload no script.js, mas suas defini√ß√µes devem estar l√°.
    </script>
