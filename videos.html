<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTO ESCOLA GUARDA | MINHAS AULAS</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        /* Cores Base */
        :root {
            --primary-color: #901090; /* Magenta de Destaque */
            --secondary-color: #dc3545; /* Vermelho para Sair */
            --success-color: #28a745; /* Verde para Presen√ßa */
            --bg-color-main: #c1c1c1;
            --bg-color-wrapper: #1c1c1c; /* Preto Suave (Dark Theme) */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color-main);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: var(--primary-color); 
            margin-bottom: 20px;
            font-weight: 800;
        }
        
        /* Container Principal (Dark Theme) */
        .video-content-wrapper {
            max-width: 900px;
            margin: 20px auto;
            background: var(--bg-color-wrapper);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            color: #cccccc;
        }
        #lessonTitle {
            color: white;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            text-align: center;
        }
        
        /* Estilos para o Player de V√≠deo (Garante responsividade) */
        .video-container {
            width: 100%;
            /* Propor√ß√£o 16:9 - 56.25% de padding-top */
            position: relative; 
            padding-bottom: 56.25%; 
            height: 0;
            overflow: hidden;
            margin-bottom: 20px;
            background-color: black;
            border-radius: 8px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Estilos para a Navega√ß√£o de Aulas */
        .nav-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
            gap: 8px;
        }
        .nav-buttons button {
            background-color: #505050;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s;
        }
        .nav-buttons button:hover {
            background-color: #707070;
        }
        .nav-buttons button.active {
            background-color: var(--primary-color); /* Magenta */
            box-shadow: 0 0 8px rgba(144, 16, 144, 0.5);
        }
        
        /* Bot√£o Cat√°logo */
        #catalogLink {
             background-color: #0077B5 !important;
        }
        
        /* Estilos para o Bot√£o de Presen√ßa */
        .presence-section {
             text-align: center;
             padding-top: 20px;
             border-top: 1px solid #333;
        }
        #presencaButton {
            background-color: var(--success-color);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        #presencaButton:hover:not(:disabled) {
            background-color: #1e7e34;
        }
        #presencaButton:disabled {
            background-color: var(--primary-color); /* Magenta ao registrar */
            cursor: not-allowed;
        }
        #presencaMessage {
            margin-top: 15px;
            font-weight: 600;
            color: #ccc;
        }
        
        /* Bot√£o de Sair */
        #logoutButton {
            display: block;
            margin: 0 auto 10px auto;
            background-color: var(--secondary-color); 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #logoutButton:hover {
            background-color: #c82333;
        }
        
    </style>
</head>
<body>
    <button id="logoutButton" onclick="logout()">Sair / Encerrar Sess√£o</button>
    <p id="tokenExpirationDisplay" style="text-align: center; margin-top: 10px; margin-bottom: 20px; font-weight: bold; font-size: 1.1em;"></p>
    <h1>üéì Conte√∫do Exclusivo | Selecione uma aula para assistir</h1>
    
    <div class="video-content-wrapper">
    
        <div class="nav-buttons">
            <button id="btn-aula1" onclick="showLesson('aula1')">Aula 1: Legisla√ß√£o I</button>
            <button id="btn-aula2" onclick="showLesson('aula2')">Aula 2: Legisla√ß√£o II</button>
            <button id="btn-aula3" onclick="showLesson('aula3')">Aula 3: Normas de Circula√ß√£o</button>
            <button id="btn-aula4" onclick="showLesson('aula4')">Aula 4: Sinaliza√ß√£o</button>
            <button id="btn-aula5" onclick="showLesson('aula5')">Aula 5: Dir. Defensiva I</button>
            <button id="catalogLink" onclick="abrirAulas()">Cat√°logo Completo de Aulas</button>
        </div>
        
        <h2 id="lessonTitle">Carregando Aula...</h2>
        
        <div class="video-container">
            <div id="videoPlayerEmbed">
                </div>
        </div>
        
        <div class="presence-section">
            <p id="presencaMessage">Clique para registrar sua presen√ßa e frequ√™ncia no curso.</p>
            <button id="presencaButton" onclick="marcarPresenca()">Marcar Presen√ßa de Hoje</button>
        </div>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
