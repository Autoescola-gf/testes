<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>츼rea do Aluno | Auto Escola Guarda</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #a855f7;
            --bg: #0f172a;
            --surface: #1e293b;
            --text: #f1f5f9;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .header-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            max-width: 1100px;
            margin: 0 auto 30px;
            gap: 15px;
        }

        .btn-group { display: flex; gap: 10px; }

        button {
            padding: 10px 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        #presenceButton { background: #22c55e; color: white; }
        #logButton { background: #3b82f6; color: white; }
        #logoutButton { background: #ef4444; color: white; }
        
        .video-content-wrapper {
            max-width: 1100px;
            margin: 0 auto;
            background: var(--surface);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 30px;
        }

        @media (max-width: 850px) {
            .video-content-wrapper { grid-template-columns: 1fr; }
        }

        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-buttons button {
            background: #334155;
            color: #94a3b8;
            text-align: left;
            border: 1px solid transparent;
        }

        .nav-buttons button.active {
            background: rgba(168, 85, 247, 0.2);
            color: var(--primary);
            border-color: var(--primary);
        }

        #catalogLink { background: transparent; border: 1px dashed #475569; color: #94a3b8; margin-top: 10px; text-align: center;}

        .video-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3);
        }

        iframe, video { width: 100%; height: 100%; border: none; }

        h1 { font-size: 1.5rem; margin: 0; }
        h2#lessonTitle { font-size: 1.2rem; color: var(--primary); margin-top: 0; }
        
        #tokenExpirationDisplay {
            background: rgba(168, 85, 247, 0.1);
            padding: 10px;
            border-radius: 10px;
            color: var(--primary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body onload="initializePage()">

    <div class="header-controls">
        <h1>游꿉 츼rea do Aluno</h1>
        <div id="tokenExpirationDisplay"></div>
        <div class="btn-group">
            <button id="presenceButton" onclick="handlePresenceClick()">Marcar Presen칞a</button>
            <button id="logButton" onclick="abrirLog()">Relat칩rio</button>
            <button id="logoutButton" onclick="logout()">Sair</button>
        </div>
    </div>

    <div class="video-content-wrapper">
        <div class="nav-buttons">
            <p style="font-weight: bold; color: #64748b; font-size: 0.8rem; text-transform: uppercase;">Aulas Recentes</p>
            <button id="btn-aula30" onclick="showLesson('aula1')">Aula 1: Mec칙nica 游댢</button>
            <button id="btn-aula31" onclick="showLesson('aula2')">Aula 2: Mec칙nica 游댢</button>
            <button id="btn-aula32" onclick="showLesson('aula3')">Aula 3: Mec칙nica 游댢</button>
            <button id="btn-aula33" onclick="showLesson('aula4')">Aula 4: Mec칙nica 游댢</button>
            <button id="catalogLink" onclick="abrirAulas()">Ver todas as aulas</button>
        </div>

        <div class="main-player">
            <h2 id="lessonTitle">Carregando Aula...</h2>
            <div id="videoPlayerContainer" class="video-container">
                </div>
            <p style="color: #64748b; font-size: 0.9rem; margin-top: 15px;">
                Assista ao v칤deo completo. N칚o esque칞a de marcar sua presen칞a ao final.
            </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
